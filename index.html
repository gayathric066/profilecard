<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  
  
</head>
<body>

  <div class="container">
    <div class="card">
       <img class="cardtop" src="images/bg-pattern-card.svg" alt="card">  
      
   <div class="image">
     <div class="imgcard">
      <img class="victorimg" src="images/image-victor.jpg" alt="victor">
     </div>
   </div>
      <div class="cardname">
        <h1>Victor Crest <span class="number">26</span></h1>
        <h4 class="cardcity">London</h4>
       
      </div>
      <hr>
     
       <div class="flex">
        <div class="tag1">
          <h2>80k</h2>
          <h6>Followers</h6>
        </div>
        <div class="tag2">
          <h2>803k</h2>
          <h6>Likes</h6>
        </div>
        <div class="tag3">
          <h2>1.4k</h2>
          <h6>photos</h6>
        </div>
      </div> 
    
    
    
    
    
    
    
  </div>
  
  
</body>
</html>
